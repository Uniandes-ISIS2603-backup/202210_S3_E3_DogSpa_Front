<div class="container">
  <div class="gallery">
    <div *ngFor="let hallOfFame of hallsOfFame; let i = index" class="image">
      <img src="{{ hallOfFame.imagen }}" (click)="onSelected(i)">
      <span><h5>{{ hallOfFame.prestador }}, {{ hallOfFame.servicio }}</h5></span>
    </div>
  </div>
</div>

<app-hall-of-fame-carousel *ngIf="selectedHallOfFame"  [hallsOfFame]="hallsOfFame" [selectedHallOfFame]="selectedHallOfFame" (closeCarousel)="closeCarousel()"></app-hall-of-fame-carousel>
