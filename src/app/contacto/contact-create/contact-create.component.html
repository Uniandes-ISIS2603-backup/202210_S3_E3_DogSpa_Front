<div class="container mt-4">
  <h2 class="text-center">Cont치ctanos</h2>
  <form
  [formGroup]="contactoForm" (ngSubmit)="!contactoForm.invalid"
  >

  <div class="form-group mx-sm-3 mb-2">
    <label for="nombre">Nombre</label>
    <input
      novalidate
      id="nombre"
      class="form-control"
      formControlNombre="nom"
      placeholder="Author's nombre"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
      contactoForm.get('nombre')!.hasError('required') &&
      contactoForm.get('nombre')!.touched
      "
    >
    No tiene nombre
  </div>
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="contactoForm.get('nombre')!.hasError('minlength')"
    >

    El nombre es muy corto
    </div>
  </div>


  <div class="form-group mx-sm-3 mb-2">
    <label for="apellido">Apellido</label>
    <input
      novalidate
      id="apellido"
      class="form-control"
      formControlNombre="apellido"
      placeholder="apellido del contacto"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
      contactoForm.get('apellido')!.hasError('required') &&
      contactoForm.get('apellido')!.touched
      "
    >
    No tiene apellido
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="contactoForm.get('apellido')!.hasError('minlength')"
    >
    el apellido est치 muy corto
    </div>
  </div>




  <div class="form-group mx-sm-3 mb-2">
    <label for="correo">Correo</label>
    <input
      novalidate
      id="correo"
      class="form-control"
      formControlNombre="correo"
      placeholder="correo del contacto"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
      contactoForm.get('correo')!.hasError('required') &&
      contactoForm.get('correo')!.touched
      "
    >
    No tiene correo
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="contactoForm.get('correo')!.hasError('minlength')"
    >
    el correo est치 muy corto
    </div>
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="mensaje">Mensaje</label>
    <input
      novalidate
      id="mensaje"
      class="form-control"
      formControlNombre="mensaje"
      placeholder="mensaje del contacto"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
      contactoForm.get('mensaje')!.hasError('required') &&
      contactoForm.get('mensaje')!.touched
      "
    >
    No tiene mensaje
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="contactoForm.get('mensaje')!.hasError('maxLength')"
    >
    el mensaje est치 muy corto
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="contactoForm.invalid">
    Create
  </button>
  <button
    type="submit"
    id="submit"
    class="btn btn-danger ml-3"
    (click)="cancelCreation()"
  >
    Cancel
  </button>

  </form>



<br>
<br>

<br>
<br>

</div>
