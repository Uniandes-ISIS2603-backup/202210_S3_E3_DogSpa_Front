


<div class = "container-fluid">
  <h2 style="align-content: center;">Catalogo Productos :</h2>

  <div class="container-fluid">

    <div class = "row2" >

      <div class="form-group mx-sm-3 mb-2">
        <label for="sedes"> Sedes: </label>
        <select
          class="form-control"
          id="sede-select-producto"
          rows="3"
          (change)="setSede()"
        >
          <option [value]="a.id" *ngFor="let a of sedes">{{ a.nombre }}</option>
        </select>
      </div>
     <br>
     <br>





    <ng-template #content let-modal>
    <div *ngIf="selected">
      <app-producto-detail [productoDetails]="selectProducto" ></app-producto-detail>
</div>
</ng-template>

    </div>
<br>
    <div class="button-row">

      <button class="btn btn-light" (click)="setCategoria('Ropa')">Ropa </button>
      <button  class="btn btn-light"  (click)="setCategoria('Juguete')">Juguetes </button>
      <button class="btn btn-light"  (click)="setCategoria('Cuidado')">Cuidado </button>
      <button class="btn btn-light"  (click)="setCategoria('Humano')">Productos para humano </button>

    </div>



    <br>
    <div class="container-fluid">
    <div class=" row">
    <div class="row" *ngIf="productos.length < 1 ">
      <h2 style="text-align: center;">No hay productos de {{categoria}} para esta sede</h2>


    </div>
    <div class="col mb-2" *ngFor="let producto of productos">
      <div class="card p-2" id="each-card" style="width: 25rem; height: 30rem;">
        <img type="button"
          class="card-img-top"
          src="{{producto.imagen}}"
          alt = "{{producto.nombre}}" role="button" (click)="onSelectedDet(producto,content)"
          />

          <div class = "card-body">
            <h5 class="card-title"> {{producto.nombre}}</h5>
            <p class ="card-text">Precio: {{producto.costo|currency:"COP ":"symbol"}}	</p>
          </div>
      </div>
    </div>

  </div>
</div>
  </div>
</div>

<ng-template></ng-template>
