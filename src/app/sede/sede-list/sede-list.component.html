
<div class="row">

  <div class="flip-card" *ngFor="let sede of sedes">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="{{sede.imagen}}" alt="{{sede.nombre}}" style="width: 20rem; height: 12rem;">
      </div>
      <div class="flip-card-back">
        <br>
        <h2>{{sede.nombre}}</h2>
        <p>{{sede.ciudad}}</p>
        <p>{{sede.direccion}}</p>
      <!-- </div>
      <div class="yourBlankSpaceDivClass"><br></div> -->
    </div>
  </div>
</div>
